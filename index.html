<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>带子菜单的菜单栏示例</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }
    #menu-bar {
      background-color: #333;
      color: white;
      display: flex;
      padding: 10px;
    }
    /* 主菜单样式 */
    #menu-bar > ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    #menu-bar > ul > li {
      position: relative;
    }
    #menu-bar > ul > li > button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #menu-bar > ul > li > button:hover,
    #menu-bar > ul > li > button.active {
      background-color: #555;
    }
    /* 子菜单样式 */
    #menu-bar ul ul {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: #444;
      list-style: none;
      margin: 0;
      padding: 0;
      min-width: 200px;
      z-index: 1000;
      border-radius: 0 0 4px 4px;
    }
    #menu-bar ul ul li button {
      display: block;
      width: 100%;
      padding: 10px;
      color: white;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    #menu-bar ul ul li button:hover {
      background-color: #666;
    }
    /* 显示子菜单 */
    #menu-bar ul li:hover > ul {
      display: block;
    }
    /* 内容区 */
    #content-area {
      height: calc(100% - 50px);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="menu-bar">
    <ul>
      <li><button data-src="home.html" class="active">首頁</button></li>
      <li>
        <button>運輸</button>
        <ul>
          <li><button data-src="//Transport/CountroPort.html">每日出入境人数</button></li>
        </ul>
      </li>
      <li><button data-src="//Weather/Weather.html">天氣</button></li>
      <li><button data-src="about.html">關於</button></li>
    </ul>
  </div>
  <div id="content-area">
    <iframe id="iframe-content" src="home.html"></iframe>
  </div>

  <script>
    // 所有带data-src的按钮点击切换iframe页面
    const buttons = document.querySelectorAll('#menu-bar button[data-src]');
    const iframe = document.getElementById('iframe-content');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        const src = button.getAttribute('data-src');
        iframe.src = src;
      });
    });

    // 给没有data-src的主菜单“运输”按钮添加点击后控制子菜单显示（可选）
    // 这里用CSS的hover已经实现悬浮显示子菜单，如果想点击显示可再加JS
  </script>
</body>
</html>
