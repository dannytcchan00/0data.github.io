<!DOCTYPE html>
<html lang="zh-HK">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>多層下拉與iframe示範網站</title>
<style>
  body {
    font-family: Arial, sans-serif; background: #121212; color: #eee; margin: 0; padding: 0;
    display: flex; flex-direction: column; height: 100vh;
  }
  .menu-bar {
    background-color: #333; display: flex; padding: 10px 20px;
    flex-shrink: 0;
    align-items: center;
  }
  .menu-item {
    position: relative; margin-right: 20px;
  }
  .menu-item > button, .menu-item > a {
    background: none; border: none; color: white; font-size: 16px; cursor: pointer; padding: 10px 15px;
    text-decoration: none; display: block;
  }
  .menu-item > button:hover, .menu-item:hover > button, .menu-item:hover > a {
    background-color: #555;
  }
  /* 下拉選單 */
  .dropdown, .dropdown-sub {
    display: none; position: absolute; background-color: #444; top: 40px; min-width: 180px; z-index: 1000; border-radius: 4px;
  }
  .dropdown-sub {
    top: 0; left: 100%; margin-left: 2px;
  }
  .dropdown button, .dropdown a, .dropdown-sub button, .dropdown-sub a {
    width: 100%; padding: 10px 15px; text-align: left; background: none; border: none; color: white; cursor: pointer; font-size: 14px;
    display: block; text-decoration: none;
  }
  .dropdown button:hover, .dropdown a:hover, .dropdown-sub button:hover, .dropdown-sub a:hover {
    background-color: #666;
  }

  /* hover 展開下拉 */
  .menu-item:hover > .dropdown {
    display: block;
  }
  .dropdown .menu-item:hover > .dropdown-sub {
    display: block;
  }

  #hkTime {
    margin-left: auto;
    font-size: 14px;
    color: #ccc;
    white-space: nowrap;
  }

  iframe#contentFrame {
    flex-grow: 1;
    border: none;
    width: 100%;
    height: calc(100vh - 60px);
    background: white;
    color: black;
  }
</style>
</head>
<body>

<div class="menu-bar">
  <div class="menu-item">
    <button onclick="loadPage('home.html')">首頁</button>
  </div>
  <div class="menu-item">
    <button>運輸 ▼</button>
    <div class="dropdown">
      <div class="menu-item" style="position:relative;">
        <button>公共交通 ▶</button>
        <div class="dropdown-sub">
          <div class="menu-item" style="position:relative;">
            <button>渡輪 ▶</button>
            <div class="dropdown-sub">
              <a href="#" onclick="loadPage('pengchau.html'); return false;">坪洲</a>
              <a href="#" onclick="loadPage('cheungchau.html'); return false;">長洲</a>
              <a href="#" onclick="loadPage('lanyap.html'); return false;">南丫島</a>
            </div>
          </div>
          <a href="#" onclick="loadPage('bus.html'); return false;">巴士</a>
          <a href="#" onclick="loadPage('mtr.html'); return false;">地鐵</a>
        </div>
      </div>
      <a href="#" onclick="loadPage('taxi.html'); return false;">出租車</a>
      <a href="#" onclick="loadPage('privatecar.html'); return false;">私家車</a>
    </div>
  </div>
  <div class="menu-item">
    <button onclick="loadPage('border.html')">每日出入境人数</button>
  </div>
  <div class="menu-item">
    <button onclick="loadPage('//weather/weather.html')">天氣</button>
  </div>
  <div class="menu-item">
    <button onclick="loadPage('about.html')">關於</button>
  </div>
  <div id="hkTime"></div>
</div>

<iframe id="contentFrame" src="home.html" title="內容顯示區"></iframe>

<script>
  function loadPage(url) {
    document.getElementById('contentFrame').src = url;
  }

  function updateHKTime() {
    const options = { timeZone: 'Asia/Hong_Kong', year:'numeric', month:'2-digit', day:'2-digit',
                      hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:false };
    const hkDate = new Date().toLocaleString('zh-HK', options);
    document.getElementById('hkTime').textContent = hkDate;
  }
  setInterval(updateHKTime, 1000);
  updateHKTime();
</script>

</body>
</html>
